<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div>
        <input id="input" class="input" type="text" />
      </div>
      <div>
        <button class="clear" onclick="clearinput('0')">c</button>
        <button class="divide" onclick="getNumber('/')">/</button>
      </div>
      <div>
        <button class="firstlinebotton" onclick="getNumber('7')">7</button>
        <button class="firstlinebotton" onclick="getNumber('8')">8</button>
        <button class="firstlinebotton" onclick="getNumber('9')">9</button>
        <button class="firstlinebotton" onclick="getNumber('*')">x</button>
      </div>
      <div>
        <button class="secondlinebotton" onclick="getNumber('4')">4</button>
        <button class="secondlinebotton" onclick="getNumber('5')">5</button>
        <button class="secondlinebotton" onclick="getNumber('6')">6</button>
        <button class="secondlinebotton" onclick="getNumber('-')">-</button>
      </div>
      <div>
        <button class="thirdlinebotton" onclick="getNumber('1')">1</button>
        <button class="thirdlinebotton" onclick="getNumber('2')">2</button>
        <button class="thirdlinebotton" onclick="getNumber('3')">3</button>
        <button class="thirdlinebotton" onclick="getNumber('+')">+</button>
      </div>
      <div>
        <button class="forthlinebotton" onclick="getNumber('00')">00</button>
        <button class="forthlinebotton" onclick="getNumber('0')">0</button>
        <button class="forthlinebotton" onclick="getNumber('.')">.</button>
        <button class="forthlinebotton" onclick="ansInput() ">=</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
